<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Country List</title>
  <link rel="stylesheet" href="../lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="app.css">
</head>
<body>
	<div class="container">
    <p><a href="https://docs.angularjs.org/api/ng/directive/ngRepeat">ngRepeat binding docs</a></p>

	  <h2>Large Countries</h2>

	  <ul ng-controller="CountryController">
      <li ng-repeat="country in countries | filter:query">
        <span><b>{{country.countryName}}</b></span>
        <div>Capital: {{country.capital}}</div>
        <div>Population: {{country.population}}</div>
        <div>Area (sq.km): {{country.areaInSqKm}}</div>
      </li>
	  </ul>
	</div>

  <script src="../lib/angular/angular.js"></script>
  <script>
    // Again, here inline with no IIFE, for simplicity
    angular.module('app', [])
    .controller('CountryController', CountryController);

    function CountryController($scope) {
      $scope.countries = [
        {
          "countryCode": "RU",
          "countryName": "Russia",
          "population": 140702000,
          "capital": "Moscow",
          "areaInSqKm": 17100000,
        },
        {
          "countryCode": "CA",
          "countryName": "Canada",
          "population": 33679000,
          "capital": "Ottawa",
          "areaInSqKm": 9984670,
        },
        {
          "countryCode": "US",
          "countryName": "United States",
          "population": 310232863,
          "capital": "Washington",
          "areaInSqKm": 9629091,
        },
        {
          "countryCode": "CN",
          "countryName": "China",
          "population": 1330044000,
          "capital": "Beijing",
          "areaInSqKm": 9596960,
        }
      ];
    }
  </script>

</body>
</html>
