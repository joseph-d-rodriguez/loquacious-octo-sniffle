<!doctype html>
<html>
    <head>
        <title>Workshop #2</title>
    </head>
    <body ng-app="workshop2App">
        <div>


            <section ng-controller="BackpackDataController">
                <p ng-bind="something"></p>

                <h3>Backpacks:</h3>

                <div id="querySection">
                    <h4>Search</h4>
                    <input type="checkbox" ng-model="illestQuery"><span>Only the good backpacks?</span><br>
                </div>

                <img src="./spiffygif_30x30.gif" ng-hide="backpacks">
                <p ng-hide="!backpacks">Errors: {{backpacksError}}</p>
                <pre style="height: 100px;overflow: scroll;" ng-hide="!backpacks" ng-bind="backpacks | filter:{illest:illestQuery}| json"></pre>

                <display-backpacks></display-backpacks>
            </section>

            <section ng-controller="PublicBackpackController">
                <h3>Public Backpacks:</h3>
                <public-backpacks></public-backpacks>
            </section>

        </div>

        <script src="../lib/angular/angular.js"></script>
        <script src="public-backpack-model.js"></script>
        <script src="backpack-data-model.js"></script>
        <script src="app.js"></script>
    </body>
</html>
